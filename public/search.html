<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <title>Hauterev</title>

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <hr-top-bar></hr-top-bar>
    <div id="wrapper">
      <div id="page">
        <hr-top-header></hr-top-header>

        <hr-res-rev-switch></hr-res-rev-switch>

        <hr-res-filters></hr-res-filters>
        <hr-res-collection></hr-res-collection>

        <hr-rev-collection></hr-rev-collection>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const url = new URL(document.URL);

      const search_param = url.searchParams.get("search");
      const top_header = document.querySelector("hr-top-header");
      if (search_param) top_header.innerHTML = `Search Results for "${search_param}"`;
      else top_header.classList.add("d-none");

      const search = url.search;
      const res_collection = document.querySelector("hr-res-collection");
      res_collection.setAttribute("path", search);
      const rev_collection = document.querySelector("hr-rev-collection");
      rev_collection.setAttribute("path", search);
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
